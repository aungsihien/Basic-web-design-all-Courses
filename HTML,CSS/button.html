<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn{
        padding: 10px 10px;
        border: 2px solid black;
        background: whitesmoke;
        text-transform: uppercase;
        font-weight: bolder;
        transition: 0.5s;
      
    }
    .btn:hover{
        background-color: gray;
    }
    .btn_1{
        border-radius:20px;
        background-color:pink;
        color:white;
    }
    .btn_2{
        color:rgb(153, 138, 4);
        width:140px;
        
    }
    

</style>
<body>
    <div>
        <button class="btn">Basic Button</button>
        <button class="btn btn_1">Address Button</button>
        <button class="btn btn_1 btn_2">CLick</button>
    </div>
</body>
</html>
