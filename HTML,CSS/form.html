<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
        <form action="" method="GET">
            <div>
                <label for="username">User Name : </label>
                <input type="text" name="fname" id="username" placeholder="First_Name" autofocus required>
                <input type="text" name="lname" placeholder="Last_Name">
            </div>
            <br>
            <div>
                <label for="email"> Your Email : </label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">

            </div>
            <br>
            <div>
                <label for="pass">Password : </label>
                <input type="password" name="password" id="pass" placeholder="password">
            </div>
            <br>
            <div>
                <label for="address">Address : </label>
                <textarea name="address" id="address" cols="30" rows="3"></textarea>
            </div>
            <br>
            <div>
                <label for="upload">Upload your File : </label>
                <input type="file" name="file"> 
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth : </label>
                <input type="date" name="db" id="dob">
            </div>
            <br>
            <div>
                <button>Submit &hearts;</button>
            </div>














        </form>
    </fieldset>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15279.34722146442!2d96.15455031977541!3d16.784792949999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x66e4fef5d52c4411!2z4YCR4YCw4YC4IOGAm-GAseGAgeGAsuGAmeGAr-GAlOGAt-GAug!5e0!3m2!1smy!2smm!4v1610272940538!5m2!1smy!2smm" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <video src=""></video>
</body>
</html>
